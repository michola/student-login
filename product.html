<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product line pages</title>
    <link rel="stylesheet" href="/JavaScript/product.css">
</head>
<body>
<div class="container">
    <div class="product">
        <div class="gallery">
            <img src="/JavaScript/images/1 (1).png" id="productImg">
            <div class="controls">
                <span class="btn active"></span>
                <span class="btn"></span>
                <span class="btn"></span>
            </div>
        </div>
        <div class="details">
            <h1>HP ProBook 450 12th Generation Intel® Core™ i5 processor.</h1>
            <h2>450,000 Naira</h2>
            <h3>40% OFF</h3>
            <p>Windows 11 Pro. 39.6 cm (15.6) diagonal, 
                FHD display with Intel® Iris® Xᵉ Graphics.
                16 GB DDR4 RAM. 1 TB SSD Solid State Drive.</p>
                <form>
                    <div class="configuration">
                        <p>i Series</p>
                        <label for="large">
                            <input type="radio" name="iseries" id="hp-large">
                            <span>B</span>
                        </label>
                        <label for="medium">
                            <input type="radio" name="iseries" id="hp-medium">
                            <span>M</span>
                        </label>
                        <label for="small">
                            <input type="radio" name="iseries" id="hp-small">
                            <span>S</span>
                        </label>
                        <label for="Dual">
                            <input type="radio" name="iseries" id="Dual">
                            <span>D</span>
                        </label>
                        <label for="Mini">
                            <input type="radio" name="iseries" id="mini">
                            <span>Mini</span>
                        </label>
                    </div>
                    <div class="color-select">
                        <p>Color</p>
                        <label for="gold">
                            <input type="radio" name="color" id="gold">
                            <span class="color-1"></span>
                        </label>
                        <label for="black">
                            <input type="radio" name="color" id="black">
                            <span class="color-2"></span>
                        </label>
                        <label for="white">
                            <input type="radio" name="color" id="white">
                            <span class="color-3"></span>
                        </label>
                        <label for="arch">
                            <input type="radio" name="color" id="arch">
                            <span class="color-4"></span>
                        </label>
                    </div>
                    <div class="quantity-select">
                        <p>Quantity</p>
                        <input type="number" value="1">
                    </div>
                    <a href="/JavaScript/images/payment.html" target="_blank">
                    <button>Buy Now</button></a>
                </form>
        </div>
    </div>
</div>


    <script src="/JavaScript/product.js"></script>
</body>
</html>
