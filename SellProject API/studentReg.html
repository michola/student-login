<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Reistration</title>
    <link rel="stylesheet" href="/SellProject API/studentReg.css">
</head>
<body class="background-image">
<!-- <div class="background-image"></div> -->
    <h1>M4F Multi-globa School</h1>
    <h3>Student Registration form</h3>
    <table align="center" cellpadding="10">
        <tr>
            <td>First Name</td>
            <td><input type="text" id="name" name="name" 
                placeholder="Enter your Fist name"></td>
        </tr>
        <tr>
            <td>Last Name</td>
            <td><input type="text" id="name" name="name" 
                placeholder="Enter your Last name"></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="email" id="name" name="email" 
                placeholder="Enter your email address"></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input type="password" id="name" name="pass" 
                placeholder="Enter your password here"></td>
        </tr>
        <tr>
            <td>Re- Enter Password</td>
            <td><input type="password" id="name" name="pass" 
                placeholder="Re-Enter your password here"></td>
        </tr>
        <tr>
            <td>Date of Birth</td>
            <td><input type="date" id="name" name="DOB"></td>
        </tr>
        <tr>
            <td>Mobile Number</td>
            <td><input type="number" id="name" name="MNUM" 
                placeholder="Enter your mobile number here"></td>
        </tr>
        <tr>
        <td>Gender :</td>
        <td><input type="radio" name="male">Male 
            <input type="radio" name="female">Femail 
            <input type="radio" name="other">Othar</td>
        </tr>
        <tr>
            <td>Address :</td>
            <td><textarea rows="6" cols="30" placeholder="Enter your Address here">
            </textarea></td>
        </tr>
        <tr>
            <td>State :</td>
            <td><input type="text" id="name" name="state" 
                placeholder="Enter your state of origin here"></td>
        </tr>
        <tr>
            <td>City :</td>
            <td><input type="text" id="name" name="city" 
                placeholder="Enter your city here"></td>
        </tr>
        <tr>
            <td>Country :</td>
            <td><input type="text" id="name" name="contry" 
                placeholder="Enter your country here"></td>
        </tr>
        <tr>
            <td>Pincode :</td>
            <td><input type="number" id="name" name="num" 
                placeholder="Enter your Pincode here"></td>
        </tr>
        <td>Cource Applied For :</td>
        <td><input type="radio" name="bsc">BSc 
            <input type="radio" name="b.com">B.COM 
            <input type="radio" name="ba">BA
            <input type="radio" name="bca">BCA</td>
        </tr>
        <tr>
            <td align="center" colspan="2">
                <input type="submit" value="Submit">
                &nbsp;&nbsp; <input type="submit" value="reset">
            </td>
        </tr>
    </table>

<script src="/SellProject API/studentReg.js"></script>    
</body>
</html>
